name: GitHub Star Crawler

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Setup database schema
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: postgres
      run: python src/setup_db.py

    - name: Crawl for GitHub stars
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: postgres
      run: python src/crawler.py

    - name: Dump database contents to CSV
      env:
        PGPASSWORD: postgres
      run: psql -h localhost -U postgres -d postgres -c "\copy repositories TO 'db_dump.csv' WITH (FORMAT CSV, HEADER);"

    - name: Upload database dump as artifact
      uses: actions/upload-artifact@v4
      with:
        name: database-dump
        path: db_dump.csv